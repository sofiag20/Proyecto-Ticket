<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo de Municipios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/municipios.css') }}">
</head>
<body>
    <h1>üìç Cat√°logo de Municipios</h1>

    <form method="POST" action="{{ url_for('agregar_municipio') }}">
        <label>Clave del Municipio:
            <input type="number" name="cve_mun" required>
        </label>
    
        <label>Nombre del Municipio:
            <input type="text" name="nombre" required>
        </label>
    
        <button type="submit" class="btn btn-primary">Agregar Municipio</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Municipio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for m in municipios %}
            <tr>
                <td>{{ m[0] }}</td>
                <td>
                    <form action="/municipios/editar/{{ m[0] }}" method="POST">
                        <input type="text" name="nombre" value="{{ m[1] }}">
                        <button type="submit">Guardar</button>
                    </form>
                </td>
                <td>
                    <form action="/municipios/eliminar/{{ m[0] }}" method="POST" onsubmit="return confirm('¬øEliminar este municipio?')">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="actions">
        <button onclick="window.location.href='/admin-panel'">üè† Volver al Panel</button>
    </div>
</body>
</html>
