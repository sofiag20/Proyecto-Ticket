<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo de Asuntos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/asuntos.css') }}">
</head>
<body>
    <h1>üìã Cat√°logo de Asuntos</h1>

    <form action="/asuntos/agregar" method="POST">
        <input type="text" name="asunto" placeholder="Nuevo asunto" required>
        <button type="submit">Agregar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Asunto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for a in asuntos %}
            <tr>
                <td>{{ a[0] }}</td>
                <td>
                    <form action="/asuntos/editar/{{ a[0] }}" method="POST">
                        <input type="text" name="asunto" value="{{ a[1] }}">
                        <button type="submit">Guardar</button>
                    </form>
                </td>
                <td>
                    <form action="/asuntos/eliminar/{{ a[0] }}" method="POST" onsubmit="return confirm('¬øEliminar este asunto?')">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="actions">
        <button onclick="window.location.href='/admin-panel'">üè† Volver al Panel</button>
    </div>
</body>
</html>
