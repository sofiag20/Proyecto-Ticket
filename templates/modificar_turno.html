<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h3 class="mb-4">Modificar datos del turno</h3>

    {% if datos %}
        <!-- Formulario para editar -->
        <form method="POST" action="{{ url_for('guardar_cambios') }}">
            <input type="hidden" name="curp" value="{{ datos[0] }}">
            <input type="hidden" name="turno" value="{{ datos[12] }}">

            <div class="mb-3">
                <label>Nombre:</label>
                <input type="text" name="nombre" class="form-control" value="{{ datos[4] }}">
            </div>
            <div class="mb-3">
                <label>Teléfono:</label>
                <input type="text" name="telefono" class="form-control" value="{{ datos[5] }}">
            </div>
            <div class="mb-3">
                <label>Correo:</label>
                <input type="email" name="correo" class="form-control" value="{{ datos[6] }}">
            </div>

            <button type="submit" class="btn btn-success">Guardar cambios y descargar comprobante</button>
        </form>

    {% else %}
        <!-- Formulario para buscar -->
        <form method="POST">
            <div class="mb-3">
                <label for="curp" class="form-label">CURP:</label>
                <input type="text" name="curp" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="turno" class="form-label">Número de Turno:</label>
                <input type="number" name="turno" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    {% endif %}

</body>
</html>
