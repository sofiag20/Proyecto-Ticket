<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Solicitudes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grafica.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>üìä Estatus de Solicitudes por Municipio</h2>

    <!-- Selector de municipio -->
    <label for="municipio">Selecciona Municipio:</label>
    <select id="municipio">
        <option value="todos">Todos</option>
        <option value="1">Arteaga</option>
        <option value="2">Saltillo</option>
        <option value="3">Piedras Negras</option>
    </select>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        let chart;
    
        function cargarMunicipios() {
            fetch('/api/municipios')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById("municipio");
    
                    // Asegura que "Todos" est√© como primera opci√≥n
                    select.innerHTML = '<option value="todos">Todos</option>';
    
                    data.forEach(mun => {
                        const option = document.createElement("option");
                        option.value = mun.id;
                        option.textContent = mun.nombre;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error("Error al cargar municipios:", error));
        }
    
        function cargarGrafica(municipio = 'todos') {
            fetch(`/api/dashboard?municipio=${municipio}`)
                .then(response => response.json())
                .then(data => {
                    const estatusMap = { "Pendiente": 0, "Resuelto": 0 };
    
                    data.forEach(item => {
                        if (item.estatus in estatusMap) {
                            estatusMap[item.estatus] = item.total;
                        }
                    });
    
                    const labels = Object.keys(estatusMap);
                    const values = Object.values(estatusMap);
    
                    const ctx = document.getElementById("myChart").getContext("2d");
    
                    if (chart) chart.destroy();
    
                    chart = new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: labels,
                            datasets: [{
                                label: "N√∫mero de Solicitudes",
                                data: values,
                                backgroundColor: [
                                    "rgba(255, 99, 132, 0.6)",
                                    "rgba(75, 192, 192, 0.6)"
                                ],
                                borderColor: [
                                    "rgba(255, 99, 132, 1)",
                                    "rgba(75, 192, 192, 1)"
                                ],
                                borderWidth: 2,
                                borderRadius: 5
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    backgroundColor: "rgba(0, 0, 0, 0.8)"
                                }
                            },
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                })
                .catch(error => console.error("Error al cargar datos:", error));
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            cargarMunicipios();
            cargarGrafica();
            document.getElementById("municipio").addEventListener("change", function () {
                cargarGrafica(this.value);
            });
        });
    </script>
    
    
    <div class="buttons">
        <button type="button" class="btn-panel" onclick="window.location.href='/admin-panel'">üè† Volver al Panel</button>
    </div>
</body>
</html>
